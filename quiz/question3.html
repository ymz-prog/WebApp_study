    <h2>問題3</h2>

    <p>任天堂の人気ゲームソフトの一つ「ゼルダの伝説」ですが、一番最初の作品が発売された日付はいつ？</p>
    <h3>選択肢</h3>
    <ol>
        <li>A. 1986/02/21</li>
        <li>B. 1989/04/21</li>
        <li>C. 1990/11/21</li>
        <li>D. 2004/11/21</li>
    </ol>

    <h2>答え</h2>
    <p>A. 1986/02/21 <br>
        ゼルダの伝説の最初の作品は、1986/02/21にファミコンディスクシステムのディスク書き換え第一弾として発売されました。</p>
