    <h1>Quiz</h1>
    <h2>問題4</h2>
    <p>
        後ウマイヤ朝の最盛期（全盛期、10世紀）の王は？
    </p>

    <h3>選択肢</h3>
    <ol>
        <li>A. アブド=アッラフマーン1世</li>
        <li>B. アブド=アッラフマーン2世</li>
        <li>C. アブド=アッラフマーン3世</li>
        <li>D. ヒシャーム1世</li>
    </ol>

    <h2>答え</h2>
    <p>C. アブド=アッラフマーン3世 <br>
        アブド＝アッラフマーン3世の時代は、後ウマイヤ朝の全盛期だった。ちなみに即位は912年。</p>
